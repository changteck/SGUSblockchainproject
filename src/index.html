<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Asset Registry</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
<body>
  <div class="container-fluid">
    <header>
      <div class="row">
        <div class="col-md-6">

        <div class="col-md-6 text-right">
          <ul>
            <li><a href="index.html">Create Property</a></li>
            <li><a href="property.html">View Property</a></li>
            <li><a href="user.html">Add User</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form action="#" id="PropAdd">
          <div class="form-group">
            <label>Property Id</label>
            <input type="text" class="form-control" id="PropId" name="PropId" placeholder="Enter Property Id">
          </div>
          <div class="form-group">
            <label>Property Value/Price</label>
            <input type="text" class="form-control" id="PropVal" name="PropVal" placeholder="Enter Property Value/Price ">
          </div>
          <div class="form-group">
            <label>Property Owner Address</label>
            <input type="text" class="form-control" id="PropOwner" name="PropOwner" placeholder="Enter Property Owner Address">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="btn-PropAdd">Create Property</button>
          </div>
        </form>
      </div>
    </div>
  </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
    </body>
  </html>
